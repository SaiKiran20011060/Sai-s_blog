<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Animation Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .demo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .demo-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            text-align: center;
            transform-origin: center;
        }
        
        .demo-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }
        
        .animation-name {
            color: #00ff88;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .animation-desc {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateX(-5px);
        }
        
        .demo-title {
            text-align: center;
            color: #00ff88;
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .demo-subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <a href="main.html" class="back-link">‚Üê Back to Blog</a>
    
    <div class="container">
        <h1 class="demo-title">Click Animation Demo</h1>
        <p class="demo-subtitle">Click on any card to see the animation effect</p>
        
        <div class="demo-container">
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'ripple')">
                <div class="animation-name">üåä Ripple</div>
                <div class="animation-desc">Expanding circle effect</div>
            </div>
            
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'pulse')">
                <div class="animation-name">üíì Pulse</div>
                <div class="animation-desc">Heartbeat-like scaling</div>
            </div>
            
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'bounce')">
                <div class="animation-name">‚ö° Bounce</div>
                <div class="animation-desc">Energetic bouncing motion</div>
            </div>
            
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'glow')">
                <div class="animation-name">‚ú® Glow</div>
                <div class="animation-desc">Glowing light effect</div>
            </div>
            
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'flip')">
                <div class="animation-name">üîÑ Flip</div>
                <div class="animation-desc">3D rotation effect</div>
            </div>
            
            <div class="demo-card blog-card" onclick="triggerAnimation(this, 'shake')">
                <div class="animation-name">üì≥ Shake</div>
                <div class="animation-desc">Vibration-like movement</div>
            </div>
        </div>
    </div>
    
    <script>
        function triggerAnimation(element, type) {
            // Remove any existing animation classes
            element.classList.remove('clicked', 'pulse', 'bounce', 'glow', 'flip', 'shake');
            
            // Add the specific animation class
            switch(type) {
                case 'ripple':
                    element.classList.add('clicked');
                    break;
                case 'pulse':
                    element.classList.add('pulse');
                    break;
                case 'bounce':
                    element.classList.add('bounce');
                    break;
                case 'glow':
                    element.classList.add('glow');
                    break;
                case 'flip':
                    element.classList.add('flip');
                    break;
                case 'shake':
                    element.classList.add('shake');
                    break;
            }
            
            // Remove animation class after animation completes
            setTimeout(() => {
                element.classList.remove('clicked', 'pulse', 'bounce', 'glow', 'flip', 'shake');
            }, 800);
        }
    </script>
</body>
</html>
